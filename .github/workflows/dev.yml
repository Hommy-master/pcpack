name: Build

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win
            artifact_name: windows-build
            build_command: build-win
            installer_command: build-win-installer
          - os: macos-latest
            platform: mac
            artifact_name: macos-build
            build_command: build-mac
            installer_command: build-mac-installer

    steps:
      - name: 准备代码
        uses: actions/checkout@v4

      - name: 设置Node.js环境
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      - name: 根据平台打包应用程序
        run: npm run ${{ matrix.build_command }}

      - name: 根据平台创建安装包
        run: npm run ${{ matrix.installer_command }}

      - name: 列出dist目录内容
        run: |
          ls -la dist/
          
      - name: 压缩应用程序文件
        run: |
          cd dist && tar -czvf ../${{ matrix.artifact_name }}-app.tar.gz ./test-* && cd -
          
      - name: 压缩安装包文件
        run: |
          cd dist && tar -czvf ../${{ matrix.artifact_name }}-installer.tar.gz ./*.exe ./*.dmg ./*.blockmap ./latest.yml 2>/dev/null || echo "No installer files found" && cd -
          
      - name: 上传应用程序构件
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-app
          path: ${{ matrix.artifact_name }}-app.tar.gz
          if-no-files-found: ignore
          
      - name: 上传安装包构件
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-installer
          path: ${{ matrix.artifact_name }}-installer.tar.gz
          if-no-files-found: ignore

      - name: 发布版本
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: |
            ${{ matrix.artifact_name }}-app.tar.gz
            ${{ matrix.artifact_name }}-installer.tar.gz
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}